<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSplit – Bill Splitter (INR)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary">QuickSplit</h1>
            <p class="lead">Simple and fast way to split bills with your friends.</p>
        </div>

        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="bill-amount" class="form-label">Total Bill Amount (₹)</label>
                    <input type="number" id="bill-amount" class="form-control form-control-lg" placeholder="Enter bill amount" required>
                </div>

                <div class="form-group mb-3">
                    <label for="people-count" class="form-label">Number of People</label>
                    <input type="number" id="people-count" class="form-control form-control-lg" placeholder="Enter number of people" required>
                </div>

                <button id="calculate-btn" class="btn btn-primary btn-lg w-100 mb-4">Calculate</button>

                <div class="result text-center border-top pt-3">
                    <h4 class="text-muted">Each Person Pays</h4>
                    <p id="result-amount" class="display-6">₹0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
